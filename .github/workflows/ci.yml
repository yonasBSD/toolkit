name: Continuous Integration

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  test-action:
    name: GitHub Actions Test
    runs-on: ubuntu-latest

    steps:
      - name: Test action
        id: test-action
        uses: yonasBSD/toolkit@main
        with:
          run: |
            comtrya --version
            just --version
            task --version
            trufflehog --version
            trivy --version
            kcl --version
            rcl --version
            b3sum --version
            bash --version
            venom version
            hurl --version
            typst --version
            treefmt --version
            pipelight --version
            minijinja --version
            cosign version
            cargo-binstall -V
            cargo-deny --version
            cargo-audit --version
            ls /usr/local/bin/cargo-auditable
            ls /usr/local/bin/cargo-license
