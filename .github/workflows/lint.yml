name: Lint Codebase

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: write
  actions: write
  packages: read
  statuses: write

jobs:
  lint:
    name: Lint Codebase
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v5
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0
          token: ${{ secrets.WORKFLOW_TOKEN }}

      - name: Prettier
        uses: AbdulRehman-1/pr-prettier@initial
        env:
          GITHUB_TOKEN: ${{ secrets.WORKFLOW_TOKEN }}
        with:
          commit_message: 'fix: Prettified Code!'
          prettier_options: --write **/*.{js,md,yaml,yml}
          github_token: ${{ secrets.WORKFLOW_TOKEN }}

      - name: Checkout
        id: super-linter-checkout
        uses: actions/checkout@v5
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0
